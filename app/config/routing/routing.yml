specified_language:
    prefix: /{_locale}
    resource: routes.yml
    requirements:
        _locale: "|en|ru" #http://stackoverflow.com/questions/7903477/symfony2-default-locale-in-routing

items:
    path: /{languageCode}/{itemsType}/{offset}
    defaults: { _controller: AppBundle:Items:index }
    methods: [POST]
    requirements:
        languageCode: (en|ru)
        itemsType: (author|section|parallango)
        offset: \d+
